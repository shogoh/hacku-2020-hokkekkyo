<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>歩景郷 ~Hokkekkyo~</title>
  <link rel="stylesheet" href="../css/post.css" media="all"/>
  <link rel="stylesheet" href="../bootstrap-4.5.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>
</head>
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">撮影した場所をタップ！</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="modal-body">
          <div class="map-parent">
            <div id="map"></div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary"> <a class="twitter-share-button share-button" href="https://twitter.com/intent/tweet?text=スマホRPGは今こんなのをやってるよ！今使ってるジョブはこれ！" data-size="large">共有する</a></button> -->
          <button class="btn btn-primary" onclick="" data-dismiss="modal">決定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- モーダルを開く専用のオブジェクト -->
  <input type="hidden" id="open-modal" data-toggle="modal" data-target="#exampleModal"></button>
  <!-- 入力フォーム -->
  <form id="uploadForm" action="../hokeikyo/mypage.html" method="post" autocomplete="off">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="sample1Area" id="makeImg">
            <input type="radio" name="sample1radio" id="sample1on" value="noon" checked=""><label for="sample1on"><i class="fa fa-sun-o" aria-hidden="true"></i></label>
            <input type="radio" name="sample1radio" id="sample1off" value="night" checked=""><label for="sample1off"><i class="fa fa-moon-o" aria-hidden="true"></i></label>
          </div>
        </div>
        <div class="col-4">
          <input id="upload-button" type="submit" value="シェア!" onclick="uploadPic()" disabled>
        </div>
      </div>
    </div>
    <div>
      <input type="file" id="upload-picture-button" name="upload-picture" onchange="previewImage(this)">
      <img id="preview">
    </div>
    <div class="input-info">
      <label for="input-comment">コメント</label><br>
      <input type="text" class="textArea" name="comment" placeholder="例：甘くて美味しいよ！" id="input-comment">
    </div>
    <div class="input-info" >
      <label for="input-hashtag">タグ付け</label><br>
      <input type="text" class="textArea" name="hashtag" placeholder="例：#いちご #かき氷 #映えスポット" id="input-hashtag">
    </div>    
    <div class="input-info">
      <label for="input-shop-name">お店の名前</label><br>
      <input type="text" class="textArea" name="shop-name" id="input-shop-name">
    </div>
    <!-- 写真の緯度経度を送信 -->
    <input type="hidden" id="longitude" name="longitude" value="">
    <input type="hidden" id="latitude" name="latitude" value="">
  </form>
  </body>
  <!-- firebaseSDKの追加 -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
  <script src="../js/jquery.exif.js"></script>
  <script src="../bootstrap-4.5.0/dist/js/bootstrap.min.js"></script>
  <script src="../js/post.js"></script>
</html>
