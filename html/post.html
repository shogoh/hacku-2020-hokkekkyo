<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>歩景郷 ~Hokkekkyo~</title>
  <link rel="stylesheet" href="../css/post.css" media="all"/>
  <link rel="stylesheet" href="../bootstrap-4.5.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

  <form id="uploadForm" action="#" method="post">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="sample1Area" id="makeImg">
            <input type="radio" name="sample1radio" id="sample1on" checked=""><label for="sample1on"><i class="fa fa-sun-o" aria-hidden="true"></i></label>
            <input type="radio" name="sample1radio" id="sample1off" checked=""><label for="sample1off"><i class="fa fa-moon-o" aria-hidden="true"></i></label>
          </div>
        </div>
        <div class="col-4">
          <input id="upload-button" type="submit" value="シェア!">
        </div>
      </div>
    </div>
    <div>
      <input type="file" name="upload-picture" onchange="previewImage(this)">
      <img id="preview" src="">
    </div>
    <div class="input">
      <p>コメント(例：甘くて美味しいよ！)</p>
      <input>
    </div>
    <div class="input">
      <p>タグ付け(例:#いちご #ばなな #かき氷)</p>
      <input>
    </div>    
    <div class="input">
      <p>お店の名前</p>
      <input>
    </div>

  </form>
</body>
<script src="../js/post.js"></script>
</html>
